<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="test" content="width=device-width, initial-scale=1,shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
        <link rel="stylesheet" href="css/login.css">


        <!-- JavaScripts -->
        <script src="js/login.js"></script>

        <!-- Title -->
        <title>Login - Fairytaler</title>
    </head>

    <body>
        <div class="outer">
            <div class="middle">
                <div class="inner">
                    <div class="row justify-content-center align-items-center">
                        <img src="static/image/TownStory.jpg">
                    </div>
                    <br>
                    <!--Section-->
                    <div class="row justify-content-center align-items-center" id='navBar'>
                            <ul class="nav nav-tabs">
                                <li class="nav-item">
                                    <a class="nav-link active"> Login </a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" id="signupPage" href="#" onclick="javascripts:signupForm();"> Signup </a>
                                </li>
                            </ul>
                        </div>
                        <div class="row justify-content-center align-items-center">
                        <!--Form-->
                        <form class="col-5" id="loginSignupForm" style="background-color: white">
                                <div class="form-group">
                                    <label for="username">username</label>
                                    <input type="text" class="form-control" id="username" placeholder="username">
                                </div>
                                <div class="form-group">
                                    <label for="password">password</label>
                                    <input type="password" class="form-control" id="password" placeholder="password">
                                </div>
                                <button class="btn btn-primary" type="submit">Login</button>
                            </form>   
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </body>
