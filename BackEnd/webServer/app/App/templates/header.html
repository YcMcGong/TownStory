{% load static %}

{% load static %}

<!-- navigation bar whole set -->

<!-- <div class="container-fluid"> -->
    <div class="navigation">
        <nav class="navbar navbar-expand-lg navbar-light">
            <a class="navbar-brand" href="#" onclick="javascripts:home();">
                {% load static %}
                <img src="{% static 'image/catontree_icon.png' %}">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                    <a class="nav-link" href="#" onclick="javascripts:home();">Home<span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item active">
                    <a class="nav-link" href="#" onclick="javascripts:about();">About<span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item active">
                    <a class="nav-link" href="#" onclick="javascripts:contact();">Contact<span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link" href="#" id="writercenter" onclick="javascripts:writer();">Creator center</a>
                    </li>
            </ul>
	
			<!-- Search box and its buttom -->
				<form class="form-inline my-20 my-lg-0">
					<input class="form-control mr-2" type="search" placeholder="Search" aria-label="Search">
					<button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
				</form>
                
                {% if not user.is_authenticated %}
                <!-- Sign in and sign up buttom -->
                  <ul class="navbar-nav mr-0">
                     <li class="nav-item active">
                      <a class="nav-link" href="#" id="signin" onclick = "javascripts:login();">log in<span class="sr-only">(current)</span></a>
                      </li>
                      <li class="nav-item">
                      <a id="signup" class="nav-link" href="#" id="signup" onclick = "javascripts:signup();">sign up<span class="sr-only">(current)</span></a>
                      </li>
                  </ul>
                {% else %}
                <!-- Sign in and sign up buttom -->
                <ul class="navbar-nav mr-2">
                        <li class="nav-item active">
                            <a class="nav-link" href="#" id="signin" onclick = "javascripts:logout();">log out<span class="sr-only">(current)</span></a>
                            </li>
                        </ul>
                {% endif %}

        </nav>

</div>
