<!DOCTYPE html>
<html>
<head>
	<title>story</title>
	<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
	{% load static %}
	<link rel="stylesheet" type="text/css" href="{% static 'css/story.css' %}">
</head>
<body>
	<!-- Header -->
	{% include 'header.html' %}


	<div class="content">
		<div class="container">
			<div class="title">
				<h1><b>{{title}}</b></h1>
				<div class="d-flex justify-content-end"><h5>Author: {{author}}</h5></div>
				<div class="d-flex justify-content-center"><h4>{{summary}}</h4></div>
			</div>
			<br>
			<!-- <div class="row"><h1>{{title}}</h1></div> -->
			<!-- <div class="row"><h4>{{summary}}</h4></div> -->
			<!-- <div class="row"><h6>{{author}}</h6></div> -->
			<!-- Contents -->
			{% for item in content %}
				{% if item.0 == 'header'%}
				<div class="d-flex justify-content-lg-center">
					<h3>{{ item.1 }}</h3>
				</div>
				{% elif item.0 == 'paragraph'%}
				<div class="d-flex justify-content-start">
					<p>{{ item.1 }}</p>
				</div>
				{% elif item.0 == 'image'%}
				<div class="d-flex justify-content-center">
					<img src="{{ item.1 }}">
				</div>
				{% else %}
				{% endif %}
			{% endfor %}
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
	<script type="text/javascript" src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
</body>
</html>
