<link rel="stylesheet" href="https://ajax.aspnetcdn.com/ajax/jquery.ui/1.10.3/themes/flick/jquery-ui.css" />
<script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
<style type="text/css">
.ui-menu .ui-menu-item a,.ui-menu .ui-menu-item a.ui-state-hover, .ui-menu .ui-menu-item a.ui-state-active {
	font-weight: normal;
	margin: -1px;
	text-align:center;
	font-size:12px;
	}
.ui-state-active, .ui-widget-content .ui-state-active, .ui-widget-header .ui-state-active {
	color: #571336;
}
.ui-autocomplete-loading { background: white right center no-repeat; }
</style>
 
<script type="text/javascript">
 
jQuery(function () 
 {
	 jQuery("#city").autocomplete({
		source: function (request, response) {
		 jQuery.getJSON(
			geobyteUrl+"AutoCompleteCity?callback=?&q="+request.term+geobyteKey,
			function (data) {
			 response(data);
			}
		 );
		},
		minLength: 3,
		select: function (event, ui) {
		 var selectedObj = ui.item;
		 jQuery("#city").val(selectedObj.value);
		 return false;
		},
		open: function () {
		 jQuery(this).removeClass("ui-corner-all").addClass("ui-corner-top");
		},
		close: function () {
		 jQuery(this).removeClass("ui-corner-top").addClass("ui-corner-all");
		}
	 });
	 jQuery("#city").autocomplete("option", "delay", 100);
	});
</script>
<input class="ff_elem" type="text" name="ff_nm_from[]" value="" id="city" placeholder="Find your city or town"/>
<style>
	input,
	::placeholder {
		font-size: 15px;
	}
	#city{
		color: rgb(0, 0, 0);
		text-indent: 5%;
		max-width: 250px;
		height: 40px;
		-webkit-border-radius: 10px;
		-moz-border-radius: 10px;
		border-radius: 10px;
	}
	</style>
<span id='cityWaring' class="error text-danger" hidden>Invalid city, please select from the drop down menu</span>
</form>
